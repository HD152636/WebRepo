<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS실습</title>
</head>
<script>
function result(){
	if (Number(document.getElementById("age").value) >= 16
			&& Number(document.getElementById("age").value) <= 69) {
		if (document.getElementById("male").checked) {
			if (Number(document.getElementById("weight").value) >= 50) {
				document.getElementById("result").innerHTML = "현혈 가능";

			} else {
				document.getElementById("result").innerHTML = "체중 미달";
			}
		}
		else {
			if (Number(document.getElementById("weight").value) >= 45) {
				document.getElementById("result").innerHTML = "현혈 가능";

			} else {
				document.getElementById("result").innerHTML = "체중 미달";
			}
		}
	}

	else {
		document.getElementById("result").innerHTML = "연령 부적합";
	}
}
</script>






<body>
	<h1>헌혈 조건</h1>
	나이:
	<input type="text" id="age" size="5" /> 세 성별: 남자
	<input type="radio" name="gender" id="male" checked> 여자
	<input type="radio" name="gender" id="female"> 몸무게:
	<input type="text" id="weight" size="5" /> kg
	<input type="button" onclick="result();" value="헌혈 조건 체크">

	<p id="result"></p>







</body>
</html>
